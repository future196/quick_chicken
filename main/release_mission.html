</head>
<body>


<div class="navbar">
  <div class="navbar-inner">
    <div class="container" style="margin:0 12%">
      <a class="brand" href="#">Brand</a>
      <ul class="nav">
          <li class="active"><a href="home.html">首页</a></li>
          <li><a href="release_mission.html">发布任务</a></li>
      </ul>
      <!-- Everything you want hidden at 940px or less, place within here -->

            <form class="navbar-form pull-left">
              <input type="text" class="span2" placeholder="搜索任务">

            <ul class="nav" style="float:right;">

</div>
<div class="main">

    <h3 class="question_text">发布任务</h3>
<form action="mission_detail.html" method="">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea  name="detail" class="form-control" rows="4" placeholder="请输入问题详情" style="margin-bottom:10px;"></textarea>
        </div>
        <div class="form-group">
            <input type="number" name="Remuneration " class="form-control" placeholder="任务酬劳：人民币 / 元">
        </div>
        <div class="form-group">
            <input type="text" name="type" class="form-control" placeholder="任务约定地址">
        </div>
        <div class="form-group">
            <input type="text" name="required" class="form-control" placeholder="任务要求">
        </div>
        <div class="form-group">
            <span class="form-control">
                <label>任务形式：
                    <select style="" name="mode">
                    <option value="online">线上</option>
                    <option value="face">线下</option>
                    </select>
                </label>
            </span>

            <span class="form-control">
                <label>任务类型：
                    <select style="" name="type">
                    <option value="online">跑腿</option>
                    <option value="face">解难</option>
                    </select>
                </label>
            </span>
            </div>
        <div class="form-group">
            <p style="float:left;">添加照片描述：</p>
            <input type="file" name="images" id="images" class="file_img" multiple="multiple">
        </div>
        <div id="file_list" ></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-right" onclick="" style="margin-top:10px;">立即发布</button>
        </div>

    </div>

</form>

</div>

<script>
	var fileDom = document.getElementById("images");
	var infoBoxDom = document.getElementById("file_list");
	fileDom.addEventListener("change", upload, false);
	function upload(){
	    var list = this.files;
	    for( var i = 0 ; i < list.length ; i++ ){
           infoBoxDom.innerHTML += list[i].name+"<br>";
	    }
	}
</script>



</body>
</html>
